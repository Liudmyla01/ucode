<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
   </head>
   <h1>Settings</h1>
<body>
   <form action=""> 
   <fieldset>
      <fieldset class="box"> 
         <!-- Typeface+ Dark UI-->
   <p>Typeface</p>  
  <select name="Acunim">
     <option value="value">Acunim Pro</option>
     <option value="value">Comic Sans</option>
     <option value="value">Times New Roman</option>
  </select>
  <div class="dark_ui">
   <span>Dark UI</span> 
  <input type='checkbox' class="toggle"> 
</div>
    <!-- Weight -->
<div class="weight">
   <p>Weight</p>
   <input type='checkbox' id="Regular" class="square" ><label for="Regular" class="squre_label">Regular</label>
   <input type="checkbox" id="Bold"  class="square"><label for="Bold" class="squre_label">Bold</label>
</div>   
    <!--  Color  -->
   <div class="color">
   <p>Color</p>
   <div>
  <input type="checkbox" id="blue" class="circle"><label for="blue" class="circle_label"></label>
  <input type="checkbox" id="green" class="circle"><label for="green" class="circle_label"></label>
  <input type="checkbox" id="pink" class="circle"><label for="pink" class="circle_label"></label>
  <input type="checkbox" id="yellow" class="circle"><label for="yellow" class="circle_label"></label>
  <input type="checkbox" id="orange" class="circle"><label for="orange" class="circle_label"></label>
</div> 
  </div>
  <div class="size">
     <p>Size</p>
<input type="range" min="1" max="100" class="slider">
<p>
   <span>A</span> <span id="big_a">A</span>
</p>
  </div>
</fieldset>
<aside class="image">
            <img src="./assets/images/artistic-brush.png" alt="">
            <img src="./assets/images/computer-screen.png" alt="">
            <img src="./assets/images/sms-speech-bubble.png" alt="">
            <img src="./assets/images/user-icon.png" alt="">
         </aside>
      </fieldset>
         
     </form>
</body>
</html>
