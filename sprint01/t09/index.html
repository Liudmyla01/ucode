<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Superhero Form</h1>
   <form action="#" class="boss_form">
      <fieldset class="form_3">
         <fieldset>
         <legend>About the Superhero</legend>
         <p>Real Name
            <input type="text" placeholder="Superhero real name" autofocus="autofocus">
            Superhero Name 
            <input type="text" placeholder="Superhero alias" >
            Age
            <input type="number" min="1" max="999" step="1">
           </p>
           <p>About
              <textarea  maxlength="500" cols="70" rows="5" placeholder="Information about the superhero, max 500 symbols"></textarea>
               </p>
               <p>
                  Photo: 
               <input type="file" accept="image/*">
               </p>
      </fieldset>
      <fieldset>
         <legend >Powers</legend>
         <label ><input type="checkbox"> Telekinesis</label>
         <label ><input type="checkbox"> Super strength of speed</label>
         <label ><input type="checkbox"> Shapeshifting</label>
         <label ><input  type="checkbox"> Flight</label>
         <label ><input  type="checkbox"> Elemental control</label>
         <label ><input  type="checkbox"> Other</label>
      <p>
         Level of control:
         <input type="range" min="0" max="10" step="1" value="1">
      </p>
         </fieldset>
      <fieldset>
         <legend>Origin of Powers</legend>
         <label><input type="radio" value="1" >Unknow</label>
         <label><input type="radio"> Freak lab accident</label>
         <label><input type="radio"> Chose by an ancient wise being</label>
         <label><input type="radio">The superhero is not human</label>
         <label><input type="radio">Other</label>
      </fieldset>
      <div class="button">
         <button type="reset" >Clear</button>
         <button type="submit" >Send</button>
      </div>
      </fieldset>
      
    </form>
</body>
</html>
