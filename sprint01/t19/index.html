<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link href=“https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700;900&display=swap” rel=“stylesheet”>
   <link rel="stylesheet" href="style.css">
</head>
<body>
 <h1>Superhero request form</h1>
 <h2>What do you need help with?</h2>
 <form action="">
    <div class="all_input">
      <div>
      <input type="checkbox" id="def"> <label for="def">DEFEAT A VILLAIN</label>
      <input type="checkbox" id="save"> <label for="save">SAVE A CIVILIAN</label>
      <input type="checkbox" id="stop"> <label for="stop">STOP A ROBBERY</label>
    </div>
    <div>
      <input type="checkbox" id="prevent"> <label for="prevent">PREVENT AN APOCALYPSE</label>
      <input type="checkbox" id="train"> <label for="train">TRAIN A SIDEKICK</label>
    </div>
    <div>
      <input type="checkbox" id="other"> <label for="other">OTHER STUFF</label>
      </div> 
      <div>
       <input type="text" placeholder="Job details" id="job">
      </div>
      <div>
         <input type="text" placeholder="Name" id="name">
         <input type="text" placeholder="Email" id="email">
        </div>
        <button>SEND</button>
      
    </div>
  
 </form>
</body>
</html>
